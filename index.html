<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Aplicación Registro horario - CV Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <div class="logo-container">
            <!-- Logo de la empresa -->
            <img src="img/logo cv tools.jpg" alt="CV Tools Logo" class="logo">
        </div>

        <h1>Registro de Horarios</h1>
        <p>Por favor, pulsa en entrar. ¡Gracias!</p>

        <!-- Botón para acceder a la aplicación -->
        <a href="frontend/Index.html">
            <button class="enter-button">Entrar</button>
        </a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 200px; /* Ajusta según el tamaño de tu logo */
            height: auto;
        }

        h1 {
            font-size: 28px;
            margin: 20px 0;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .enter-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .enter-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
